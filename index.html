<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__images">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium Cube"
        />
        <div class="card__images-layer"></div>
      </div>

		<div class="card__title">
		  <h1>Equilibrium #3429</h1>
		</div>    
		<p class="card__description">
			Our Equilibrium collection promotes balance and calm.
		</p>

      <div class="card__time">
        <div class="card__time-left">
          <img src="./images/icon-ethereum.svg" alt="ETH" width="11" />
          <span>0.041 ETH</span>
        </div>
        <div class="card__time-right">
          <img src="./images/icon-clock.svg" alt="Clock" width="15" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="card__creator">
		<img
		  src="https://media.licdn.com/dms/image/D5603AQHmisevs6V-Wg/profile-displayphoto-shrink_200_200/0/1711565017432?e=2147483647&v=beta&t=2gxdXF049G8KQ53xOdouFjL_DKFruEzC2XH5LmLtem4"
		  alt="Creator"
		  width="30"
		/>
        <p>Creation of <a href="#">Ketan Makode</a></p>
      </div>
    </main>

   <footer class="attribution">
  Challenge by
  <a href="https://www.crio.do" target="_blank">Crio.Do</a>. Coded by
  <a href="#" target="_blank">Ketan Makode</a>.
</footer>
  </body>
</html>
