<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__images">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium Cube"
        />
        <div class="card__images-layer"></div>
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__time">
        <div class="card__time-left">
          <img src="./images/icon-ethereum.svg" alt="ETH" width="11" />
          <span>0.041 ETH</span>
        </div>
        <div class="card__time-right">
          <img src="./images/icon-clock.svg" alt="Clock" width="15" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="card__creator">
        <img
          src="https://avatars.githubusercontent.com/u/42992769?v=4&size=64"
          alt="Creator"
          width="30"
        />
        <p>Creation of <a href="#">Aman Rawat</a></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.crio.do" target="_blank">Crio.Do</a>. Coded by
      <a href="https://github.com/rawataman101" target="_blank">Aman Rawat</a>.
    </footer>
  </body>
</html>
